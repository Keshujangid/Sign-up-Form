<!DO TYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-Form</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="myscript.js" defer></script>
</head>

<body>
    <div class="form-containor">
        <div class="image">
            <div class="logo">
                <img src="/images/environmental-icon.svg" alt="loging..." srcset="">
                <h1>KESHU</h1>
            </div>
        </div>
        <div class="form">
            <div class="heading">
                <p>Forms are where the conversation begins. They are the bridge between your users and the solutions they seek. Make them simple, intuitive, and inviting</p>
                <p><strong>This is My Form desine</strong></p>
            </div>
            <div class="input">
                <form action="#" >
                    <section class="inputs">
                    <div>
                        <label for="first-name">
                            FIRST NAME 
                        </label>
                        <input type="text" id="first-name" required >
                    </div>
                    <div>
                        <label for="last-name">
                            LAST NAME 
                        </label>
                        <input type="text" id="last-name" required >

                    </div>
                    <div>
                        <label for="email">
                            EMAIL ID 
                        </label>
                        <input type="email" id="email" required >

                    </div>
                    <div>
                        <label for="number">
                            PHONE NO 
                        </label>
                        <input type="number" id="number" pattern="[0-9]{10,12}" required >

                    </div>
                    <div>
                        <label for="password">
                            PASSWORD 
                        </label>
                        <input type="password" id="password" minlength="6" maxlength="20" required>
                       
                    </div>
                    <div>

                        <label for="confirm-password">
                            CONFIRM PASSWORD 
                        </label>
                        <input type="password" id="confirm-password" minlength="6" maxlength="20" required >
                    </div>
                    </section>
                    <section class="submit">
                        <div>
                            <button type="submit" id="submit" >Create account</button>
                            <p>Already have an Account? <a href="https://www.theodinproject.com/">click here</a> </p>
                        </div>
                    </section>


                </form>

            </div>
        </div>
    </div>
</body>

</html>
